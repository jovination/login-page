<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page UI</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class="w-full md:h-screen bg-[#e9e9e9] flex items-center justify-between md:p-4">
    <!-- Left Image Section -->
    <div class="hidden md:flex items-center justify-center grow h-full overflow-hidden">
      <img class="w-[600px] h-auto" src="../public/bg.webp" alt="Background Image">
    </div>
    
    <!-- Login Form Section -->
    <div class="w-full md:w-[500px] md:h-full md:rounded-2xl bg-white flex flex-col items-center py-12 px-8 md:px-15"> 
      <!-- Logo Section -->
      <div class="w-[40px] h-[40px] flex items-center justify-center overflow-hidden">
        <svg height="512" viewBox="0 0 512 512" width="512" xmlns="http://www.w3.org/2000/svg"><path d="M256,16C141.31,16,48,109.31,48,224V378.83l82,32.81L146.88,496H192V432h32v64h16V432h32v64h16V432h32v64h45.12L382,411.64l82-32.81V224C464,109.31,370.69,16,256,16ZM168,336a56,56,0,1,1,56-56A56.06,56.06,0,0,1,168,336Zm51.51,64L244,320h24l24.49,80ZM344,336a56,56,0,1,1,56-56A56.06,56.06,0,0,1,344,336Z"/></svg>
      </div>
      
      <!-- Title Section -->
      <div class="text-center mt-10">
        <h1 class="text-3xl font-bold">Welcome back!</h1>
        <p class="text-sm">Please enter your details</p>
      </div>
      
      <!-- Input Fields -->
      <div class="w-full flex flex-col items-center mt-6 space-y-4">
        <input type="email" class="w-full h-13 px-6 border border-black/40 rounded-full" placeholder="Email">
        <input type="password" class="w-full h-13 px-6 border border-black/40 rounded-full focus:border-black focus:ring-0" placeholder="Password">
      </div>
      
      <!-- Remember Me and Forgot Password -->
      <div class="mt-3 w-full flex justify-between text-xs">
        <label class="flex items-center px-2">
          <input type="checkbox" id="remember-me" class="mr-2">
          Remember me for 30 days
        </label>
        <a href="#" class="text-gray-400">Forgot password?</a>
      </div>
      
      <!-- Login Buttons -->
      <div class="w-full mt-6 space-y-4">
        <button class="w-full h-13 bg-black text-white font-medium rounded-full hover:bg-black/90 transition duration-300">Log in</button>  
        <button class="w-full flex items-center justify-center gap-4 h-13 bg-[#e9e9e9] text-black font-medium rounded-full hover:bg-[#e9e9e9]/90 transition duration-300">
          <svg class="h-5 w-5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg> 
          Log in with Google
        </button>  
      </div>
      
      <!-- Sign Up Link -->
      <div class="text-sm flex items-center gap-2 mt-10">
        <p>Don't have an account?</p>
        <a href="#" class="text-black font-bold">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
